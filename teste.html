<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Projeto CG Atividade 2</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: white;
				font-weight: bold;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<p>Parte 2: Visualização de 2 objetos com animação na mesma cena.</p>
		</div>

		<!--Import da biblioteca com funções e métodos pré-determinados.-->
		<script src="three.js"></script>

		<!--Import do carregador do objeto.-->
		<script src="OBJLoader.js"></script>

		<script src="OrbitControls.js"></script>

		<script>
			var container;
			var camera, scene, renderer;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var controls;
			var flag = true;
			var flag2 = true;
			var object;
			
			//inicialização do cg
			init();
			render();

			function init() {
				container = document.createElement('div');
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.z = 300;
				// scene
				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );

				var directionalLight2 = new THREE.DirectionalLight( 0xffeedd );
				directionalLight2.position.set( 0, -1, 0 );
				scene.add( directionalLight2 );

				var directionalLight5 = new THREE.DirectionalLight( 0xffeedd );
				directionalLight5.position.set( -1, 0, 0 );
				scene.add( directionalLight5 );

				// texture
				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};
				var texture = new THREE.Texture();
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};
				var onError = function ( xhr ) {
				};

				var loader = new THREE.ImageLoader( manager );
				loader.load( 'img/UV_Grid_Sm.jpg', function ( image ) {
					texture.image = image;
					texture.needsUpdate = true;
				} );

				// model
				var loader = new THREE.OBJLoader( manager );
				var createObj = function ( object ) {
					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh) {
							child.material.map = texture;
						}
					} );
					object.position.x = -100;
					object.position.y = -100;
					object.rotation.y = 1;					
					scene.add( object );
				}
				loader.load( 'Homem/male02.obj', createObj, onProgress, onError );

				var loader2 = new THREE.OBJLoader( manager );				
				loader2.load( 'Homem/male02.obj', function ( object2 ) {
					object2.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh) {
							child.material.map = texture;
						}
					} );
					object2.position.y = -50;
					object2.position.x = 100;
					object2.rotation.z = 1.6;
					object2.scale.x = 0.5;
					object2.scale.z = 0.5;
					object2.scale.y = 0.5;					
					scene.add( object2 );
				}, onProgress, onError );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				window.addEventListener( 'resize', onWindowResize, true );
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentMouseMove( event ) {
				mouseX = ( event.clientX - windowHalfX ) * 5;
				mouseY = ( event.clientY - windowHalfY ) * 5;
			}
			function render() {
				requestAnimationFrame( render );
				if (camera.position.x > 500) {
					flag = false;
				}
				if (camera.position.x < -500) {
					flag = true;
				}

				if (flag == true) {
					camera.position.x += 5;
				}
				else {
					camera.position.x -= 5;
				}			

				camera.position.y += ( - mouseY - camera.position.y ) * .005;
				camera.lookAt( scene.position );
				renderer.render(scene, camera);
			};
		</script>

	</body>
</html>
